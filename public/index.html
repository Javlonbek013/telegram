<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Telegram Chat</title>
</head>
<body>
  <div id="register-section">
    <h2>Ro‘yxatdan o‘tish</h2>
    <input type="text" id="reg-phone" placeholder="Telefon raqam">
    <input type="password" id="reg-pass" placeholder="Parol">
    <button onclick="register()">Ro‘yxatdan o‘tish</button>
  </div>

  <div id="login-section">
    <h2>Kirish</h2>
    <input type="text" id="login-phone" placeholder="Telefon raqam">
    <input type="password" id="login-pass" placeholder="Parol">
    <button onclick="login()">Kirish</button>
  </div>

  <div id="chat-section" style="display:none;">
    <h2>Chat</h2>
    <div>
      <strong>Ro'yxatdan o'tganlar:</strong>
      <ul id="user-list"></ul>
    </div>
    <input type="text" id="chat-to" placeholder="Kimga yozayapsiz?">
    <div id="chat-messages" style="height:200px; overflow-y:scroll; border:1px solid #ccc; margin-top:10px;"></div>
    <input type="text" id="chat-text" placeholder="Xabar matni">
    <button onclick="sendMessage()">Yuborish</button>
  </div>

  <script src="client.js"></script>
</body>
</html>
