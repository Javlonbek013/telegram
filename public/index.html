<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telegram Clone</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat-section { display: none; }
    #chat-messages { border: 1px solid #ccc; height: 200px; overflow-y: auto; margin-bottom: 10px; padding: 5px; }
  </style>
</head>
<body>
  <h2>Ro‘yxatdan o‘tish</h2>
  <div id="register-section">
    <input id="reg-phone" placeholder="Telefon raqamingiz" /><br />
    <input id="reg-pass" type="password" placeholder="Parol" /><br />
    <button onclick="register()">Ro‘yxatdan o‘tish</button>
  </div>

  <h2>Kirish</h2>
  <div id="login-section">
    <input id="login-phone" placeholder="Telefon raqamingiz" /><br />
    <input id="login-pass" type="password" placeholder="Parol" /><br />
    <button onclick="login()">Kirish</button>
  </div>

  <div id="chat-section">
    <h2>Chat</h2>
    <input id="chat-to" placeholder="Kimga yozmoqchisiz?" /><br />
    <div id="chat-messages"></div>
    <input id="chat-text" placeholder="Xabaringizni yozing" />
    <button onclick="sendMessage()">Yuborish</button>
  </div>

  <script>
    let currentUser = null;
    const API_URL = 'https://telegramj.onrender.com'; // bu yerga o'zingizning Render URL ni qo'ying!

    function register() {
      const phone = document.getElementById('reg-phone').value.trim();
      const password = document.getElementById('reg-pass').value.trim();

      fetch(API_URL + '/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) return alert(data.error);
        alert(data.message);
        currentUser = phone;
        toggleSections();
        loadMessages();
      })
      .catch(() => alert('Server bilan bog‘lanishda xatolik yuz berdi'));
    }

    function login() {
      const phone = document.getElementById('login-phone').value.trim();
      const password = document.getElementById('login-pass').value.trim();

      fetch(API_URL + '/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) return alert(data.error);
        alert(data.message);
        currentUser = phone;
        toggleSections();
        loadMessages();
      })
      .catch(() => alert('Server bilan bog‘lanishda xatolik yuz berdi'));
    }

    function toggleSections() {
      document.getElementById('register-section').style.display = 'none';
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('chat-section').style.display = 'block';
    }

    function loadMessages() {
      const otherPhone = document.getElementById('chat-to').value.trim();
      if (!currentUser || !otherPhone) return;

      fetch(`${API_URL}/messages?user1=${currentUser}&user2=${otherPhone}`)
      .then(res => res.json())
      .then(data => {
        const chatMessages = document.getElementById('chat-messages');
        chatMessages.innerHTML = '';
        data.forEach(msg => {
          const div = document.createElement('div');
          div.textContent = `${msg.from}: ${msg.text} (${new Date(msg.time).toLocaleTimeString()})`;
          chatMessages.appendChild(div);
        });
        chatMessages.scrollTop = chatMessages.scrollHeight;
      })
      .catch(() => alert('Server bilan bog‘lanishda xatolik yuz berdi'));
    }

    function sendMessage() {
      const to = document.getElementById('chat-to').value.trim();
      const text = document.getElementById('chat-text').value.trim();
      if (!to || !text) return alert('Kimga va matnni kiriting');

      fetch(API_URL + '/send-message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ from: currentUser, to, text })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) return alert(data.error);
        document.getElementById('chat-text').value = '';
        loadMessages();
      })
      .catch(() => alert('Server bilan bog‘lanishda xatolik yuz berdi'));
    }

    // Har 2 soniyada avtomatik chat yangilanishi
    setInterval(() => {
      if (currentUser) loadMessages();
    }, 2000);
  </script>
</body>
</html>
