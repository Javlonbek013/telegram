<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat App</title>
  <style>
    #chat-messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 5px;
      background: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    #chat-messages div {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div id="register-section">
    <h3>Ro‘yxatdan o‘tish</h3>
    <input type="text" id="reg-phone" placeholder="Telefon raqam" />
    <input type="password" id="reg-pass" placeholder="Parol" />
    <button onclick="register()">Ro‘yxatdan o‘tish</button>
  </div>

  <div id="login-section">
    <h3>Kirish</h3>
    <input type="text" id="login-phone" placeholder="Telefon raqam" />
    <input type="password" id="login-pass" placeholder="Parol" />
    <button onclick="login()">Kirish</button>
  </div>

  <div id="chat-section" style="display:none;">
    <h3>Chat</h3>
    <div id="chat-messages"></div>
    <input type="text" id="chat-to" placeholder="Kimga yozayapsiz (telefon raqam)" />
    <input type="text" id="chat-text" placeholder="Xabar matni" />
    <button onclick="sendMessage()">Yuborish</button>
  </div>

  <script>
    let currentUser = null;

    function register() {
      const phone = document.getElementById('reg-phone').value.trim();
      const password = document.getElementById('reg-pass').value.trim();

      fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) alert(data.error);
        else {
          alert(data.message);
          currentUser = phone;
          showChat();
          loadMessages();
        }
      })
      .catch(() => alert('Server bilan bog‘lanishda xatolik yuz berdi'));
    }

    function login() {
      const phone = document.getElementById('login-phone').value.trim();
      const password = document.getElementById('login-pass').value.trim();

      fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) alert(data.error);
        else {
          alert(data.message);
          currentUser = phone;
          showChat();
          loadMessages();
        }
      })
      .catch(() => alert('Server bilan bog‘lanishda xatolik yuz berdi'));
    }

    function showChat() {
      document.getElementById('register-section').style.display = 'none';
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('chat-section').style.display = 'block';
    }

    function loadMessages() {
      const otherPhone = document.getElementById('chat-to').value.trim();
      if (!currentUser || !otherPhone) return;

      fetch(`http://localhost:3000/messages?user1=${currentUser}&user2=${otherPhone}`)
      .then(res => res.json())
      .then(data => {
        const chatMessages = document.getElementById('chat-messages');
        chatMessages.innerHTML = '';
        data.forEach(msg => {
          const div = document.createElement('div');
          div.textContent = `${msg.from}: ${msg.text} (${new Date(msg.time).toLocaleString()})`;
          chatMessages.appendChild(div);
        });
        chatMessages.scrollTop = chatMessages.scrollHeight;
      })
      .catch(() => console.log('Xabarlarni yuklashda xatolik'));
    }

    function sendMessage() {
      const to = document.getElementById('chat-to').value.trim();
      const text = document.getElementById('chat-text').value.trim();
      if (!to || !text) return alert('Kimga va matnni kiriting');

      fetch('http://localhost:3000/send-message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ from: currentUser, to, text })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) alert(data.error);
        else {
          document.getElementById('chat-text').value = '';
          loadMessages();
        }
      })
      .catch(() => alert('Xabar yuborishda xatolik yuz berdi'));
    }

    // Har 3 soniyada avtomatik xabarlarni yangilash
    setInterval(() => {
      if(currentUser) loadMessages();
    }, 3000);
  </script>
</body>
</html>
